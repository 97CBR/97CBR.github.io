# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: MarxCBR的小屋
subtitle: MarxCBR的小屋
description: MarxCBR的小屋，记录自己的点滴日常
keywords: MarxCBR,后端开发，记录
author: MarxCBR
language: zh-CN
# language: en
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.marxcbr.cn

root: /
# permalink: :year/:month/:day/:title/
permalink: archives/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
plugins:
    hexo-generator-feed

#Feed Atom
feed:
    type: atom
    path: atom.xml
    limit: 20
## Themes: https://hexo.io/themes/
# theme: landscape
theme: Butterfly

# Live2D
## https://github.com/EYHN/hexo-helper-live2d
live2d:
  enable: true
  scriptFrom: local # 默认
  pluginRootPath: live2dw/ # 插件在站点上的根目录(相对路径)
  pluginJsPath: lib/ # 脚本文件相对与插件根目录路径
  pluginModelPath: assets/ # 模型文件相对与插件根目录路径
  # scriptFrom: jsdelivr # jsdelivr CDN
  # scriptFrom: unpkg # unpkg CDN
  # scriptFrom: https://cdn.jsdelivr.net/npm/live2d-widget@3.x/lib/L2Dwidget.min.js # 你的自定义 url
  tagMode: false # 标签模式, 是否仅替换 live2d tag标签而非插入到所有页面中
  debug: false # 调试, 是否在控制台输出日志
  model:
      use: live2d-widget-model-z16 # npm-module package name
      # use: myz16 # 博客根目录/live2d_models/ 下的目录名
      # use: ./wives/hijiki # 相对于博客根目录的路径
      # use: https://cdn.jsdelivr.net/npm/live2d-widget-model-z16@1.0.5/assets/z16.model.json # 你的自定义 url
      # scale: 1
      # hHeadPos: 0.5
      # vHeadPos: 0.618
  display:
      # superSample: 2
      # width: 125
      # height: 125
      position: right
      # hOffset: 30
      # vOffset: -20
  mobile:
      show: false
      scale: 0.5
  react:
      opacity: 0.9
    # opacityDefault: 1
    # opacityOnHover: 0.2


baidu_url_submit:
  count: 1000
  host: www.marxcbr.cn ## 在百度站长平台中注册的域名
  token: Ap77QKr8AM0tEODq ## 请注意这是您的秘钥， 请不要发布在公众仓库里!
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里
  ssl: true


nofollow:
  enable: true
  exclude:
    - www.moedev.net
    - blog.marxcbr.cn
    - tding.top
    - lookupman.cn

markdown_it_plus:
  plugins:
    - plugin:
      name: '@neilsustc/markdown-it-katex'
      enable: true
      options:
        strict: false


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repository:
  - git@github.com:97CBR/97CBR.github.io.git
  - git@e.coding.net:MarxCBR/marxcbr/marxcbr.git
  branch: master

- type: baidu_url_submitter
